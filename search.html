<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="exam_index.html">Home</a></li>
                <li><a href="search.html">Search Recipes</a></li>
				<li><a href="About.html">About Website</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="search-bar">
            <input type="text" id="searchInput" placeholder="Search Recipes...">
            <button onclick="searchRecipes()">Search</button>
            <div id="searchResults"></div>
        </section>
    </main>
    <script src="script.js"></script>
	<script>
	// In recipes.html's script tag or an external script linked to recipes.html
document.addEventListener("DOMContentLoaded", function() {
    // Get the id from the URL
    const urlId = window.location.hash.substring(1);
    
    // If there's an id in the URL, scroll to the element
    if (urlId) {
        const recipeElement = document.getElementById(urlId);
        if (recipeElement) {
            recipeElement.scrollIntoView({ behavior: 'smooth' });
        }
    }
});
</script>
 </body>
